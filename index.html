<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>YugabyteDB - FIT_DEMO</title>
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css'>
  <link rel='stylesheet' href="assets/style.css" type='text/css'>

</head>


<div style="width:100%;height: 100%;" class="row">
  <div class="chart"><canvas id="gcpChart"></canvas>
    <div class="input-area">
        <select id="cloud_name_gcp" name="cloud">
          <option value="select" selected>Transaction Type</option>
          <option value="gcp">Local - GCP</option>
          <option value="global">Global</option>
        </select>
        <input type="text" id="order_value_gcp" name="value" maxlength="4" placeholder="数量" required="">
        <button id="updateGcp" class="updateGcp">登録</button>
    </div>
  </div>
  <div class="chart" ><canvas id="awsChart"></canvas>
    <div class="input-area">
      <select id="cloud_name_aws" name="cloud">
        <option value="select" selected>Transaction Type</option>
        <option value="aws">Local - AWS</option>
        <option value="global">Global</option>
      </select>
      <input type="text" id="order_value_aws" name="value" maxlength="4" placeholder="数量" required="">
      <button id="updateAws" class="updateAws">登録</button>
    </div>
  </div>

  <div class="chart"><canvas id="azureChart"></canvas>
    <div class="input-area">
      <select id="cloud_name_azure" name="cloud">
        <option value="select" selected>Transaction Type</option>
        <option value="azure">Local - Azure</option>
        <option value="global">Global</option>
      </select>
      <input type="text" id="order_value_azure" name="value" maxlength="4" placeholder="数量" required="">
      <button id="updateAzure" class="updateAzure">登録</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.2"></script>
<script src="https://cdn.jsdelivr.net/npm/luxon@1.27.0"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
<script src="
https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0/dist/chartjs-plugin-annotation.min.js
"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@2.0.0"></script>

<script  src="assets/gcp.js"></script>
<script  src="assets/aws.js"></script>
<script  src="assets/azure.js"></script>
